<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A recipe review book">
        <meta name="author" content="Kepler Ridge">
        <title>Recipe Book</title>

        <!-- Social Media Meta Tags -->
        <meta property="og:title" content="Recipe Book">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Explore delicious recipes from around the world.">
        <meta name="twitter:card" content="summary_large_image">

        <!-- Link to CSS file -->
        <link rel="stylesheet" href="recipes.css">
    </head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Search Form -->
        <form action="#" method="get" class="search-form">
            <input type="text" name="search" placeholder="Search recipes...">
            <button type="submit">Search</button>
        </form>

        <!-- Recipe Section -->
        <section class="recipes">
            <!-- Example Recipe -->
            <article class="recipe">
                <h2>Spaghetti Carbonara</h2>
                <p>Description of the recipe...</p>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>

        <!-- Attribution for icons -->
        <p>
            Icons provided by <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a>
        </p>
    </footer>

</body>
</html>
