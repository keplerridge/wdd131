<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Book Reviews</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.jfif" alt="Website Logo" class="logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./library.html">Your Library</a></li>
                <li><a href="./profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <h1>Welcome to Book Reviews</h1>
        <input type="text" id="search-bar" placeholder="Search for books...">
        <h2>Add a New Book</h2>
        <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-genre" placeholder="Book Genre" required>
            <input type="number" id="book-rating" placeholder="Book Rating (0-5)" min="0" max="5" step="0.1" required>
            <button type="submit">Add Book</button>
        </form>
    </main>
</body>
</html>
